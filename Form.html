<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>form</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <fieldset>
    <h2 align="center">Form Biodata</h2>
    <form action="post" method="post">
       
        <div class="mb-3">
               <label for="">NIM</label>
               
               <input class="form-control" type="text" size="12">
        </div>
        <div class="mb-3">
            <label for="">NAMA</label>
            <input class="form-control" type="text" size="30">
        </div>
        <div class="mb-3">
            <label for="">JENIS KELAMIN </label>
           
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Laki-Laki
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Perempuan
                </label>
              </div>

            <div class="mb-3">
            <label for="jurusan">JURUSAN</label>
            
            <select name="Jurusan" class="form-control">
                <option value="">Pilih Jurusan</option>
                <option value="D3SI">D3 SI</option>
                <option value="S1RPL">S1 RPL</option>
            </select>
        </div>
        <div class="mb-3">
        <label for="">HOBBY</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
             Musik
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Olahraga
            </label>
          </div><div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Komputer
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Traveling
            </label>
          </div>
            
    </div>
    <div class="mb-3">
            <label for="catatan">CATATAN</label>
             <textarea required class="form-control" name="" id="" cols="30" rows="6"></textarea>
            
    </div>
    <div class="mb-3">
                <label for="">FOTO</label>
       
                <input class="form-control" type="file">
            
    </div>
    <div class="mb-3">
        
            <label for="">EMAIL</label>    
            
                <input class="form-control" type="text">
            
    </div>
    <div class="mb-3">
        
           <label for="">SANDI LOGIN</label>     
            
                <input class="form-control" type="password">
            
        </div>
        <div class="mb-3">
        
                
            <label for="">ULANGI SANDI LOGIN</label>
                <input class="form-control" type="password">
            
        </div>
        
            <input class="btn btn-primary" type="submit" name="submit" value="Simpan">
            <input class="btn btn-secondary" type="reset" value="Batal"> 
            <input class="btn btn-danger" type="submit" name="Peringatan" value="Peringatan">
        
       
    </form>
</fieldset>
</div>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
